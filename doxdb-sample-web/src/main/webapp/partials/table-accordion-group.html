<tr class="panel {{panelClass || 'panel-default'}}">
	<td>
		<div tabindex="0" class="accordion-toggle panel-heading"
			x-ng-keypress="toggleOpen($event)" x-ng-click="toggleOpen()">
			<div x-accordion-transclude="heading">
				<span x-ng-class="{'text-muted': isDisabled}">{{heading}}</span>
			</div>
		</div>
		<div class="panel-collapse collapse" x-collapse="!isOpen">
			<div class="panel-body" x-ng-transclude></div>
		</div>
	<td>
</tr>
