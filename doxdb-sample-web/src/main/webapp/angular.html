<!doctype html>
<html lang="en" x-ng-app="todoApp">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
<!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
 -->
<script src="angular-app.js"></script>

</head>
<body>
	<div x-ng-controller="TodoListController as todoList">
		<form x-ng-submit="todoList.addTodo()">
			<input type="text" x-ng-model="todoList.venue.name" size="30"
				placeholder="add new todo here"> <input class="btn-primary"
				type="submit" value="add">
		</form>
	</div>
</body>
</html>
