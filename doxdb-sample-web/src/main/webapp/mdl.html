<!DOCTYPE html>
<html x-ng-app="doxdbApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DoxDB</title>
<link rel="stylesheet"
	href="webjars/material-design-lite/${material-design-lite.version}/material.min.css">
<link href="webjars/roboto-fontface/0.3.0/roboto-fontface.css"
	rel="stylesheet">
<link
	href="webjars/font-awesome/${font-awesome.version}/css/font-awesome.min.css"
	rel="stylesheet">
<style type="text/css">
html, body {
	font-family: 'Roboto', 'Helvetica', sans-serif;
}

.doxdb-layout .doxdb-navigation .mdl-navigation__link {
	display: -webkit-box !important;
	display: -webkit-flex !important;
	display: -ms-flexbox !important;
	display: flex !important;
	-webkit-box-orient: horizontal;
	-webkit-box-direction: normal;
	-webkit-flex-direction: row;
	-ms-flex-direction: row;
	flex-direction: row;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-ms-flex-align: center;
	align-items: center;
	color: rgba(255, 255, 255, 0.56);
	font-weight: 500;
}

.doxdb-layout .demo-navigation .mdl-navigation__link:hover {
	background-color: #00BCD4;
	color: #37474F;
}

.doxdb-navigation .mdl-navigation__link .fa {
	font-size: 24px;
	color: rgba(255, 255, 255, 0.56);
	margin-right: 32px;
}

.doxdb-content {
	max-width: 1080px;
}

.doxdb-content #page-actions {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}

.doxdb-content .mdl-data-table  tr td .mdl-button {
	display: none;
}

.doxdb-content .mdl-data-table  tr:hover td .mdl-button {
	display: inline-block;
}

.doxdb-content td.doxdb-list-actions {
	text-align: right;
	min-width: 150px;
}
</style>
</head>
<body>

	<div
		class="doxdb-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="doxdb-layout__header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="doxdb-layout __header-row mdl-layout__header-row">
				<span class="mdl-layout-title">DoxDB Sample App</span>
				<div class="mdl-layout-spacer"></div>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon"
						for="search"> <i class="fa fa-search"> </i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search" /> <label
							class="mdl-textfield__label" for="search">Enter your
							query...</label>
					</div>
				</div>
				<button
					class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
					id="hdrbtn">
					<i class="fa fa-ellipsis-v"> </i>
				</button>
				<ul
					class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item"><a href="index.html">Basic
							Angular UI</a></li>
				</ul>
			</div>
		</header>
		<div
			class="doxdb-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<nav class="doxdb-navigation mdl-navigation mdl-color--blue-grey-800"
				x-ng-controller="DoxDBNavController as doxdbnav">

				<a class="mdl-navigation__link" href="#/"><i
					class="mdl-color-text--blue-grey-400 fa fa-home"
					role="presentation"> </i>Welcome</a>

				<!-- route to different pages but will be a list of all the schemas here.  -->

				<a class="mdl-navigation__link" href="#{{schema.schema}}"
					x-ng-repeat="schema in doxdbnav.schemas"><i
					class="mdl-color-text--blue-grey-400 fa fa-book"
					role="presentation"> </i>{{schema.name}}</a>

				<!-- view socket messages  -->

				<a class="mdl-navigation__link" href="#/socket"><i
					class="mdl-color-text--blue-grey-400 fa fa-comment"
					role="presentation"> </i>Messages</a>

			</nav>
		</div>

		<div class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid doxdb-content" x-ng-view></div>
		</div>
	</div>

	<script src="webjars/jquery/${jquery.version}/jquery.min.js"></script>
	<script src="webjars/angularjs/${angularjs.version}/angular.min.js"></script>
	<script
		src="webjars/angularjs/${angularjs.version}/angular-animate.min.js"></script>
	<script
		src="webjars/angularjs/${angularjs.version}/angular-route.min.js"></script>
	<script
		src="webjars/angularjs/${angularjs.version}/angular-resource.min.js"></script>
	<script
		src="webjars/material-design-lite/${material-design-lite.version}/material.min.js"></script>
	<script src="V1/module.js"></script>
	<script src="r2.js"></script>
</body>
</html>
