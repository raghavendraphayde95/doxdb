<!DOCTYPE html>
<html x-ng-app="doxdbApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DoxDB</title>
<link rel="stylesheet"
	href="webjars/material-design-lite/${material-design-lite.version}/material.min.css">
<link href="webjars/roboto-fontface/0.3.0/fonts/roboto-fontface.css"
	rel="stylesheet">
<link href="webjars/font-awesome/${font-awesome.version}/css/font-awesome.min.css"
	rel="stylesheet">	
<style type="text/css">
html, body {
	font-family: 'Roboto', 'Helvetica', sans-serif;
}

.doxdb-layout .doxdb-navigation .mdl-navigation__link {
	display: -webkit-box !important;
	display: -webkit-flex !important;
	display: -ms-flexbox !important;
	display: flex !important;
	-webkit-box-orient: horizontal;
	-webkit-box-direction: normal;
	-webkit-flex-direction: row;
	-ms-flex-direction: row;
	flex-direction: row;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-ms-flex-align: center;
	align-items: center;
	color: rgba(255, 255, 255, 0.56);
	font-weight: 500;
}

.doxdb-layout .demo-navigation .mdl-navigation__link:hover {
	background-color: #00BCD4;
	color: #37474F;
}

.doxdb-navigation .mdl-navigation__link .material-icons {
	font-size: 24px;
	color: rgba(255, 255, 255, 0.56);
	margin-right: 32px;
}
</style>
</head>
<body>

	<div
		class="doxdb-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="doxdb-layout__header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="doxdb-layout __header-row mdl-layout__header-row">
				<span class="mdl-layout-title">DoxDB Sample App</span>
				<div class="mdl-layout-spacer"></div>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon"
						for="search"> <i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search" /> <label
							class="mdl-textfield__label" for="search">Enter your
							query...</label>
					</div>
				</div>
				<button
					class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
					id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul
					class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
					for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>
		</header>
		<div
			class="doxdb-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<nav class="doxdb-navigation mdl-navigation mdl-color--blue-grey-800"
				x-ng-controller="DoxDBNavController as doxdbnav">
				<!-- route to different pages but will be a list of all the schemas here.  -->

				<a class="mdl-navigation__link" href=""
					x-ng-repeat="schema in doxdbnav.schemas"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">cloud</i>{{schema.name}}</a> <a
					class="mdl-navigation__link" href=""><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">folder_open</i>Horse</a> <a
					class="mdl-navigation__link" href=""><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">inbox</i>Inbox</a> <a class="mdl-navigation__link"
					href=""><i class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">delete</i>Trash</a> <a class="mdl-navigation__link"
					href=""><i class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">report</i>Spam</a> <a class="mdl-navigation__link"
					href=""><i class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">forum</i>Forums</a> <a class="mdl-navigation__link"
					href=""><i class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">flag</i>Updates</a> <a class="mdl-navigation__link"
					href=""><i class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">local_offer</i>Promos</a> <a
					class="mdl-navigation__link" href=""><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">shopping_cart</i>Purchases</a> <a
					class="mdl-navigation__link" href=""><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">people</i>Social</a>
				<div class="mdl-layout-spacer"></div>
				<a class="mdl-navigation__link" href=""><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
			</nav>
		</div>
	</div>

	<script src="webjars/angularjs/${angularjs.version}/angular.min.js"></script>
	<script
		src="webjars/angularjs/${angularjs.version}/angular-route.min.js"></script>
	<script
		src="webjars/angularjs/${angularjs.version}/angular-resource.min.js"></script>
	<script
		src="webjars/material-design-lite/${material-design-lite.version}/material.min.js"></script>
	<script src="V1/module.js"></script>
	<script src="r2.js"></script>
</body>
</html>
