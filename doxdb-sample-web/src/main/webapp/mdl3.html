<!DOCTYPE html>
<html x-ng-app="demoApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div x-ng-controller="DemoAppController as demo">
		<div x-foo>bar</div>
		<div x-foo x-abc='123' x-no-op>
			bar<b>bee</b>
		</div>
		<foo x-abc='123' x-no-op> Element<b>bee</b> </foo>
	</div>
	<div>
		<div>bar</div>
		<div>
			bar<b>bee</b>
		</div>
	</div>
	<script src="webjars/angularjs/${angularjs.version}/angular.js"></script>
	<script>
        angular.module("demoApp", []).controller("DemoAppController", function($log) {

            this.logme = function() {

                $log.info("here");
            }
        }).directive("foo", function($log) {

            return {
                transclude : true,
                replace: true,
                template : function(tElement, tAttr) {

                    tElement.attr("ng-click", "demo.logme()");
                    tElement.attr("ng-transclude", "");
                    if (tAttr.$attr.foo === undefined) {
                        return "<" + tElement[0].outerHTML.replace(/(^<\w+|\w+>$)/g, 'div') + ">";
                    } else {
                        tElement.removeAttr(tAttr.$attr.foo);
                        return tElement[0].outerHTML;
                    }
                }

            };
        });
    </script>
</body>
</html>
