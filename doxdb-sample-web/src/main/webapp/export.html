<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="webjars/bootstrap/${bootstrap.version}/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="//tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.min.css">

</head>
<body>
	<div class="container">
		<h1>DoxDB Export</h1>
		<form method="post" action="V1/export">
			<div class="form-group">
				<label for="path">Path</label> <input type="text" id="path"
					class="form-control" name="path">
			</div>
			<div class="form-group">
				<label for="schema">Schema</label> <input type="text" id="schema"
					class="form-control" name="schema">
			</div>
			<div class="form-group">
				<label for="from">From Date Time</label>
				<div class='input-group date' id='datetimepicker1'>
					<input type="datetime" class="form-control" id="from"
						name="from" class="input-append"> <span
						class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Export">

		</form>
	</div>
	<script type="text/javascript"
		src="webjars/jquery/1.11.1/jquery.min.js">
        
    </script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript">
        $(function() {

            $('#datetimepicker1').datetimepicker({
                format : "YYYY-MM-DDTHH:mm:ssZ"
            });
        });
    </script>
</body>
</html>
